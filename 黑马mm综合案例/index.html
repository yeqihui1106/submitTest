    <div class="content">

        <div class="con-hd">

                就业指导
            </h4>
            <a href="#" class="mroe">更多 >></a>
        </div>
        <!-- 就业指导旋转木马轮播图 -->
        <div class="slideshow">
            <!-- Swiper -->
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <a href="#"><img src="images/pic.png" alt=""></a>
                        <p>老师教你应对面试技巧</p>
                    </div>
                    <div class="swiper-slide">

                        <a href="#"><img src="images/pic3.jpg" alt=""></a>

            </div>
            <!-- Add 左右箭头 (我们需要提出来之后子绝父相)-->
            <div class="swiper-button-next"></div>

        <!-- 学习轮播图模块 -->
        <div class="study-slideshow">

            <div class="swiper mySwiper">

                    </div>
                    <div class="swiper-slide">

                        <h5>说地道英语,告别中式英语</h5>

        <a href="#" class="footer-items">

    <!-- 引入淘宝团队的js搭配rem -->
    <script src="js/flexible.js"></script>
    <!-- 引入swiper插件的js文件 -->
    <script src="js/swiper.min.js"></script>
    <!-- Initialize Swiper -->
    <script>

        // 将轮播图js复制在不同的立即执行函数调用不同的类名这样防止冲突
        // 第一个函数里是 就业指导旋转木马轮播图
        (function () {
            var swiper = new Swiper('.swiper-container', {
                slidesPerView: 2,   // 定义显示多少个图层盒子
                spaceBetween: 30,   // 每一个盒子的间距
                centeredSlides: true,  // 是否设置一个盒子在居中显示
                loop: true,
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
            });
        })();

        // 第二个函数里 充电学习轮播图
        (function () {
            var swiper = new Swiper(".mySwiper", {
                slidesPerView: 2.5, // 定义显示多少个图层盒子
                spaceBetween: 20,
            });
        })()
    </script>
